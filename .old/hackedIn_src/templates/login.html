<ion-view title="Login" id="page6">
  <ion-content padding="true" class="has-header">
    <h1 id="login-heading2" style="color:#000000;text-align:center;">HackedIn</h1>
    <form id="login-form1" class="list">
      <div class="spacer" style="width: 300px; height: 12px;"></div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Username</span>
          <input type="text" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="width: 300px; height: 30px;"></div>
      <a ui-sref="tabsController.connect" id="login-button1" class="button button-stable  button-block">Log in</a>
      <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
