<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top">
    <ion-tab title="Connect" icon-on="ion-ios-people" icon-off="ion-ios-people-outline">
        <ion-nav-view name="tab-connect"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Messages" icon-on="ion-ios-chatboxes" icon-off="ion-ios-chatboxes-outline">
        <ion-nav-view name="tab-messaging"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Profile" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
        <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>
</ion-tabs>
