<ion-view title="Event Register" id="page10">
  <ion-content padding="true" class="has-header">
    <form ng-submit="registrar.submit()">
      <label class="item item-input">
        <input id="key" name="key" type="text" placeholder="Access key" ng-model="registrar.key">
      </label>
    </form>
    <button class="button button-positive button-block" type="submit">
      Confirm
    </button>
  </ion-content>
</ion-view>
